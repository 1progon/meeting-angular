<nav aria-label="Page navigation example">
  <ul class="pagination">

    <li class="page-item"
        [class.disabled]="pagination.current_page <= 1">
      <a class="page-link"
         [routerLink]="'/' + route + '/page/' + (pagination.current_page - 1).toString()"
      >Previous</a>
    </li>

    <li class="page-item"
        [class.disabled]="pagination.current_page >= pagination.last_page">
      <a class="page-link"
         [routerLink]="'/' + route + '/page/' + (pagination.current_page + 1).toString()"
      >
        Next</a>
    </li>

  </ul>
</nav>
