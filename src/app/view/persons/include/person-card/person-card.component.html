<div class="card">
  <a [routerLink]="'/person/' + person.id">
    <p class="title p-1 m-0">{{ person.name }}</p>
    <div class="image-block">
      <img [src]="path + '/' + person.image" [alt]="person.name" loading="lazy">
    </div>
    <p class="p-1 m-0">People <span class="city">{{person.city_name}}</span></p>
    <p class="p-1 m-0">People <span class="city">{{person.country_name}}</span></p>
  </a>
</div>
