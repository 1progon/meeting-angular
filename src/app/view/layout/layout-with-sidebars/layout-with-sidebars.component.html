<app-header (mobileCountriesEvent)="getHeaderEvent($event)"
            [isShow]="showSidebar"></app-header>

<div class="wrapper">
  <app-left-sidebar
    (closeMenuEvent)="showSidebar=!showSidebar"
    [class.d-none]="!showSidebar"
    class="d-none d-md-block"></app-left-sidebar>
  <div class="wrapper middle-side">
    <router-outlet></router-outlet>
  </div>
  <app-right-sidebar class="d-none d-xxl-block"></app-right-sidebar>
</div>

<app-footer></app-footer>
